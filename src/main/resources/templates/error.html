<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headerFragment"></head>
<body class="accent-2">
<h1 th:fragment="h1Fragment">
    <a th:href="@{/}" th:text="#{error.title}" th:title="#{fragments.layout.nav.home.tooltip}"></a></h1>
<main>
    <p th:text="#{error.header}"></p>
    <h2 th:text="${error}"></h2>
    <p th:text="#{error.apologies}"></p>
</main>
<form th:replace="fragments/layout :: homeButtonFragment"></form>
<nav th:include="fragments/layout :: navFragment"></nav>

<div th:utext="'&lt;!--'" th:remove="tag"></div>
<pre th:text="${status}" th:remove="tag"></pre>
<pre th:text="${stacktrace}" th:remove="tag"></pre>
<div th:utext="'--&gt;'" th:remove="tag"></div>
</body>
</html>
